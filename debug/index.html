<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="styles.css" rel="stylesheet">
	<title>AB4-LT</title>
	<script type="text/javascript" src="dygraph.min.js"></script>
</head>
<body>

<p>
  <button id="connect" type="button">Connect</button>
  <button id="disconnect" type="button">Disconnect</button>
  <button id="startBtn" type="button">START</button>
  <button id="stopBtn" type="button">STOP</button>
  <button id="clrBtn" type="button">CLEAR</button>
</p>
<form id="send-form">
    <input id="input" type="text">
    <button type="submit">Send</button>
</form>

<p>
  <input type="checkbox" id="attenuator" name="attenuator"checked>
  <label for="attenuator">ATT</label>

  <input type="checkbox" id="once" name="once">
  <label for="once">ONCE</label>

  <input type="checkbox" id="HZ1600" name="HZ1600">
  <label for="HZ1600">HZ1600</label>

  <input type="checkbox" id="p4096" name="p4096">
  <label for="p4096">4096</label>

  <input type="checkbox" id="p1024" name="p1024">
  <label for="p1024">1024</label>

  <br><br>
  <input type="checkbox" id="f200" name="f200">
  <label for="f200">f200</label>

  <input type="checkbox" id="f400" name="f400">
  <label for="f400">f400</label>

  <input type="checkbox" id="f1000" name="f1000">
  <label for="f1000">f1000</label>
  
  <input type="checkbox" id="setnul" name="setnul">
  <label for="setnul">-0-</label>
  
  <input type="checkbox" id="x2dead" name="x2dead">
  <label for="x2dead">x2DZ</label>
  
  <input type="checkbox" id="x3dead" name="x3dead">
  <label for="x3dead">x3DZ</label>
  
  <br><br>
  <button id="fftStartBtn" type="button">FFTSTART</button>
  <button id="rawDataStartBtn" type="button">RAWDATA_START</button>
  <button id="fftSaveBtn" type="button">SAVE TO CSV</button>
  <br>
  <h1>Виброскорость: <span id="vibrospeed">...</span></h1>
</p>

<div style="height: auto; width: auto; text-align: center;">
<div id="div_v"	style="height:400px;"></div>
<div id='labdiv' style=></div>

<div style="height: auto; width: auto; text-align: left; overflow: auto;">
<div id="terminal">
	<div>Версия V0.0.9</div>
</div>

<script src="main.js"></script>


</body>
</html>
